<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/'>Petition Site</a>
      
    
        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink='/petitions'
              routerLinkActive='active'>Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/create'
            routerLinkActive='active'>Start a petition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/mypetitions'
            routerLinkActive='active'>My petitions</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" *ngIf="!(accountService.currentUser$ | async)" class="form-inline mt-2 mt-md-0" 
            (ngSubmit)="login()"
            autocomplete="off">
          <input 
                name="email"
                [(ngModel)]="model.email"
                class="form-control mr-sm-2" 
                type="email" 
                placeholder="Email">
           <input 
                name="password"
                [(ngModel)]="model.Password"
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    
  </nav>
